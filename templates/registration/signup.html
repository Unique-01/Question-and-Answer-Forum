{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="alert alert-info">
        <p>
            <strong>Note</strong> that the fields marked * are compulsory
        </p>
    </div>
    <div class="col-md-8 col-md-offset-2 index bio">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">
                <span class="glyphicon glyphicon-ok-sign"></span> Sign up
            </button>
            <p>
                <small>Already have an account?
                    <a href="{% url 'login' %}">Login</a>
                </small>
            </p>
        </form>
    </div>
{% endblock content %}
