{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
{{user.username}}
{{user.email}}

{% if user.profile.image %}
    <img src="{{user.profile.image.url}}" alt="">
{% endif %}
    

<div>
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Profile info</legend>
            {{user_form|crispy}}
            {{profile_form|crispy}}  
        </fieldset>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
