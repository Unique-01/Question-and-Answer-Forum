{% extends "base.html" %}
{% block content %}
    <form action="" method="post" class="alert alert-danger text-center">
        {% csrf_token %}
        <p>
            Are you sure you want to delete "{{ question.topic }}"
        </p>
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-default" href="{% url 'question_detail' question.slug %}">Cancel</a>
    </form>
{% endblock content %}
