{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}
<div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit">Add question</button>
    </form>
</div>
{% else %}
<div>
    <p>You must Login to add question</p>
    <a href="{% url 'login' %}">Login</a>
</div>
{% endif %}
{% endblock content %}
