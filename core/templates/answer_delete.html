{% extends "base.html" %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.media }}
        <p>
            Are you sure you want to delete {{ answer|truncatewords:'5' |safe }}
        </p>
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-default" href="{% url 'question_detail' answer.question.slug %}">Cancel</a>
    </form>
{% endblock content %}
