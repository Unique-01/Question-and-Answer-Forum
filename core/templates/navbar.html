{% load static %}
<div class="container-fluid">
    <div class="navbar-header">
        <button type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">Unique Overflow</a>
    </div>
    <div class="container">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav   ">
                <li>
                    <a  href="{% url 'home' %}"><span class="glyphicon glyphicon-home"></span></a>
                </li>
                <li>
                    <a href="{% url 'admin:index' %}" target="blank">Admin</a>
                </li>
                <li >
                    <a href="{% url 'question_form' %}">Ask Question</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="{% url 'users' %}">Users</a>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' request.user.username %}">
                        {% if request.user.profile.profile_image %}
                            <img src="{{ request.user.profile.profile_image.url }}"
                                 alt=""
                                 width="30px"
                                 height="30px"
                                 class="profile-image img-circle"/>
                        {% else %}
                            <img src="{% static 'avatar.png' %}" width="30px" height="30px" alt="" class="profile-image img-circle"/>
                        {% endif %}
                    </a>
                    <a class="btn btn-default navbar-btn" href="{% url 'logout' %}"> <span class="glyphicon glyphicon-off"></span></a>
                {% else %}
                    <a class="btn btn-default navbar-btn " href="{% url 'login' %}">Login</a>
                    <a class="btn btn-default navbar-btn" href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </div>
                <form class="navbar-form "   id="navBarSearchForm">
                    <div class="form-group" >
                        <input type="search" role="search" class="form-control" style="width: 100%;"  placeholder="Search" name="q"/>
                    </div>
                    <!-- <button type="submit" class="btn btn-default">Submit</button> -->
                </form>
            
        </div>
    </div>
</div>
